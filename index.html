<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
      <link rel="stylesheet" href="assets/css/styles.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <title>Animated login form - Bedimcode</title>
   </head>
   <body>
      <div class="login">
         <img src="assets/img/login-bg.png" alt="login-imge" class="login__img">
         <form action="" class="form">
            <h1 class="title">
               Login
            </h1>
            <div class="content">
               <div class="box">
                  <i class="fa-solid fa-user icon"></i>
                  <div class="box-input">
                     <input type="email" required placeholder=" " class="input">
                     <label for="" class="label">Email</label>
                  </div>
               </div>
               <div class="box">
                  <i class="fa-solid fa-lock icon"></i>
                  <div class="box-input">
                     <input type="password" required placeholder=" " id="pass" class="input">
                     <label for="" class="label">Password</label>
                     <i class="fa-solid fa-eye-slash eye" id="login-eye"></i>
                  </div>
               </div>
            </div>
            <div class="check">
               <div class="check-group">
                  <input type="checkbox" class="check-input">
                  <label for="" class="check-label">Remember me</label>
                  <a href="#" class="forgot">Forgot Password?</a>
               </div>
            </div>
            <button class="button">Login</button>
            <p class="register">
               Don`t have an account? <a href="#">Register</a>
            </p>
         </form>
      </div>



      <script src="assets/js/main.js"></script>
   </body>
</html>
